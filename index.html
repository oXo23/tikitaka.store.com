<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="TIKITAKA.INC">
  <title>TIKITAKA OS - STORE</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

h1 {
  margin: 0;
}

#appList {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding: 20px;
}

.app-card {
  background-color: #f5f5f5;
  padding: 20px;
  border-radius: 5px;
}

.app-card h2 {
  margin-top: 0;
}

.app-card p {
  margin-bottom: 10px;
}

.app-card a {
  display: inline-block;
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 5px;
}

.app-card a:hover {
  background-color: #555;
}

  </style>
</head>
<body>
  <header>
    <h1>TIKITAKA OS - STORE</h1>
  </header>
  <main id="appList">
    <!-- App list will be dynamically generated here -->
  </main>
  <script>
    const appListElement = document.getElementById('appList');

fetch('https://api.example.com/apps')
  .then(response => response.json())
  .then(apps => {
    apps.forEach(app => {
      const appCard = document.createElement('div');
      appCard.classList.add('app-card');

      const appName = document.createElement('h2');
      appName.textContent = app.name;

      const appDescription = document.createElement('p');
      appDescription.textContent = app.des;

      const appVersion = document.createElement('p');
      appVersion.textContent = `Version: ${app.ver}`;

      const appAuthor = document.createElement('p');
      appAuthor.textContent = `Author: ${app.author}`;

      const appLink = document.createElement('a');
      appLink.href = app.url;
      appLink.textContent = 'Download';
      appLink.download = "app";

      appCard.appendChild(appName);
      appCard.appendChild(appDescription);
      appCard.appendChild(appVersion);
      appCard.appendChild(appAuthor);
      appCard.appendChild(appLink);

      appListElement.appendChild(appCard);
    });
  })
  .catch(error => {
    console.error('Error fetching app list:', error);
  });

  </script>
</body>
</html>
